name: Build and Deploy Sushinja (GitHub Registry)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sushinja:latest
            ghcr.io/${{ github.repository_owner }}/sushinja:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/sushinja:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/sushinja:buildcache,mode=max

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository_owner }}/sushinja:latest
            
            # Stop and remove old container
            docker stop sushinja-web || true
            docker rm sushinja-web || true
            
            # Run new container
            docker run -d \
              --name sushinja-web \
              --restart unless-stopped \
              -p 80:80 \
              ghcr.io/${{ github.repository_owner }}/sushinja:latest
            
            # Cleanup old images
            docker image prune -af
